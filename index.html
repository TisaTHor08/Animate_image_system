<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Overlay System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <div class="toolbar">
            <div class="tool-section">
                <h3>Canvas</h3>
                <div class="canvas-controls">
                    <div class="control-group">
                        <label for="canvas-width">Width (px):</label>
                        <input type="number" id="canvas-width" value="800" min="100" max="3000">
                    </div>
                    <div class="control-group">
                        <label for="canvas-height">Height (px):</label>
                        <input type="number" id="canvas-height" value="600" min="100" max="3000">
                    </div>
                    <button id="apply-canvas-size">Apply Size</button>
                    <button id="reset-canvas">Reset Canvas</button>
                </div>
            </div>
            
            <div class="tool-section">
                <h3>Import</h3>
                <input type="file" id="image-upload" accept="image/*,.svg" multiple>
                <button id="upload-btn">Upload Images</button>
            </div>
            
            <div class="tool-section">
                <h3>Export</h3>
                <div class="export-controls">
                    <div class="control-group">
                        <label for="export-format">Format:</label>
                        <select id="export-format">
                            <option value="png">PNG</option>
                            <option value="jpeg">JPEG</option>
                            <option value="svg">SVG</option>
                            <option value="webp">WebP</option>
                        </select>
                    </div>
                    <button id="export-btn">Export</button>
                </div>
            </div>
        </div>
        
        <div class="main-content">
            <div class="canvas-container">
                <div id="canvas-wrapper">
                    <canvas id="main-canvas"></canvas>
                </div>
            </div>
            
            <div class="layers-panel">
                <h3>Layers</h3>
                <div class="layer-controls">
                    <button id="layer-up">↑</button>
                    <button id="layer-down">↓</button>
                    <button id="layer-delete">Delete</button>
                </div>
                <ul id="layers-list"></ul>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
